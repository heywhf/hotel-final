<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>设置密码</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* 这里可以替换为您喜欢的背景图片 */
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
            display: block;
            color: #444;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type=text]:focus, input[type=password]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,.25);
        }
        input[type=submit] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('密码和确认密码不匹配！');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>设置密码</h1>
        <form action="/receptionist/check_in" method="post" onsubmit="return validatePassword()">
            <input type="hidden" id="roomNumber" name="roomNumber" value="{{ roomNumber }}">

            <label for="user_name">用户名:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">确认密码:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
